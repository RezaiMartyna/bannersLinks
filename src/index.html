<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="row">
          <div class="side-bar col-lg-2">
            <div class="sidebar-top">
              <div class="sidebar-title">
                <h1>Just do it</h1>
              </div>
              <div class="menu-bottom">
                <i class="fas fa-bars hamburger"></i>
              </div>
            </div>
            <div class="sidebar-menu">
              <ul class="sidebar-list-menu">
                <li>
                  <a href="#"><img class="icon icon-sidebar" src="images/icons/general.svg">General</a>
                </li>
                <li>
                  <a href="#"><img class="icon icon-sidebar" src="images/icons/details.svg">Details</a>
                </li>
                <li>
                  <a href="#"><img class="icon icon-sidebar" src="images/icons/links.svg">Links</a>
                </li>
                <li>
                  <a href="#"><img class="icon icon-sidebar" src="images/icons/banners.svg">Banners</a>
                </li>
                <li>
                  <a href="#"><img class="icon icon-sidebar" src="images/icons/personaldata.svg">Personal data</a>
                </li>
                <li>
                  <a href="#"><img class="icon icon-sidebar" src="images/icons/payout.svg">Payout</a>
                </li>
                <li>
                  <a href="#"><img class="icon icon-sidebar" src="images/icons/postback.svg">Postback</a>
                </li>
              </ul>
            </div>
            <div class="menager">
              <div class="manager-title">
                <h4>YOUR MANAGER</h4>
              </div>

              <div class="manager-profile">
                <img class="pic-profile"
                    src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
                <a href="#" class="profile-name">Mikhael E.</a>
              </div>
            </div>
          </div>

          <div class=" navbar col-sm-12  col-lg-10 ml-auto">
            <div class="container navbar-container">
              <div class ="row">
                <div class = "col-6"></div>
                <div class = "col-2">
                <a href="#" class="wallet">
                  <img class="icon icon-navbar icon-wallet" src="images/icons/wallet.svg">
                  <h5 class="wallet-amount"> $1,500.00</h5>
                  <img class="icon icon-navbar small" src="images/icons/arrow-down-small.svg">
                </a>
                </div>
                <div class = "col-1">
                <a href="#" class="notification">
                  <img class="icon icon-navbar" src="images/icons/notification.svg">
                </a>
                </div>
                <div class="col-2">
                <a href="#" class="profie">
                  <img class="icon icon-navbar" src="images/icons/profile.svg">
                  Leonardo Dicaprio
                </a>
                </div>
                <div class="col-1">
                <a href="#" class="log-out">
                  <img class="icon icon-navbar" src="images/icons/quit.svg">
                </a>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
